<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>Notes Saver</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Notes Saver</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-lg container-fluid my-5">
        <div class="d-flex justify-content-between my-3">
            <h1>Notes Taking Website</h1>
            <button class="btn btn-danger" id="clear">Clear All Notes</button>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h3 class="card-title">Add Title</h3>
                    <input class="form-control" id="addTitle" type="text" />
                </div>
                <h3 class="card-title">Add Notes</h3>
                <div class="form-group">
                    <textarea name="" id="addTxt" rows="6" class="form-control"></textarea>
                </div>
                <div class="card-footer px-0">
                    <button class="btn-lg btn-info" id="addBtn">Add Note</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="catagory d-flex justify-content-around">
            <h3 class="sub-catagory" id="all-notes">All Notes</h3>
            <h3 class="sub-catagory" id="marked-notes">Marked Notes</h3>
        </div>

        <hr>
        <div id="notes" class="row container-fluid "></div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="newapp.js"></script>
</body>

</html>
